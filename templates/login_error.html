{% extends "base.html" %}
{% block title %}Erreur de connexion · Strava x Glucose{% endblock %}

{% block content %}
<div style="
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 70vh;
">
  <div class="card" style="
    max-width: 400px;
    width: 100%;
    padding: 24px;
    border-radius: 12px;
    background: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  ">
    <h1 style="font-size:1.5rem; margin-bottom:1rem; color:#0d6efd;">
      ❌ Erreur de connexion
    </h1>

    <p style="color:#4b5563; font-size:1rem; margin-bottom:1.5rem;">
      L'adresse e-mail ou le mot de passe est incorrect.<br>
      Merci de réessayer.
    </p>

    <form method="post" action="/ui/login" style="display:flex; flex-direction:column; gap:14px; text-align:left;">
      <div>
        <label for="email" style="font-weight:500; color:#374151;">Email</label>
        <input type="email" id="email" name="email" value="{{ email }}" required
               style="width:100%; padding:8px 10px; border:1px solid #d1d5db; border-radius:6px; margin-top:4px;">
      </div>

      <div>
        <label for="password" style="font-weight:500; color:#374151;">Mot de passe</label>
        <input type="password" id="password" name="password" required
               style="width:100%; padding:8px 10px; border:1px solid #d1d5db; border-radius:6px; margin-top:4px;">
      </div>

      <button type="submit"
              style="background:#0d6efd; color:white; border:none; border-radius:6px; padding:10px 0; font-weight:500; cursor:pointer;">
        Réessayer
      </button>
    </form>

    <div style="margin-top:1.5rem; font-size:0.9rem; color:#4b5563;">
      Pas encore de compte ? 
      <a href="/ui/signup" style="color:#0d6efd; text-decoration:none;">Créer un compte</a><br>
      <a href="/ui/login" style="color:#0d6efd; text-decoration:none;">Retour à la connexion</a>
    </div>
  </div>
</div>
{% endblock %}
